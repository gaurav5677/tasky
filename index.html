<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">


  <link rel="stylesheet" href="style.css">

  <title>Tasky</title>


</head>

<body onload="loadInitialCardData()" >
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="imageurl" class="form-label">Image Url </label>
              <input type="url" class="form-control" id="imageurl" aria-describedby="Image url">

            </div>

            <div class="mb-3">
              <label for="Tasktitle" class="form-label">Task title</label>
              <input type="text" class="form-control" id="Tasktitle" aria-describedby="Task title">

            </div>
            <div class="mb-3">
              <label for="Task type" class="form-label">Tast type</label>
              <input type="text" class="form-control" id="Tasktype" aria-describedby="Task type">

            </div>

            <div class="mb-3">
              <label for="Task discription" class="form-label">Task discription </label>
              <textarea rows="6" class="form-control" id="Taskdiscription" aria-describedby="Task discription">
            </textarea>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="saveChanges()" data-bs-dismiss="modal">Save
            changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-primary " href="#">Tasky</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>

        </ul>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"> <i
            class="far fa-plus-square"></i> Add New</button>
      </div>
    </div>
  </nav>



  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="input-group mb-3 shadow">
          <input type="text" class="form-control" placeholder="Search task" aria-label="Search task"
            aria-describedby="basic-addon2">
          <span class="input-group-text" id="basic-addon2"><i class="fab fa-searchengin"></i></span>
        </div>
      </div>
    </div>

    <!-- cards -->
    <section>
      <div class="row task_container">

      </div>
    </section>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>


  <script src=index.js> </script>
</body>

</html>
